<!DOCTYPE html>
<html>
<head>
	<title>This is the user profile page.</title>
	<link rel="stylesheet" type="text/css" href="usersprofilepage.css">

</head>
<body>

<!--This is the container for the whole page -->
<div class="page">


<!--This is the container for h1 alone -->
<div class="header">
<h1>My Diary Entries.</h1><a href="usersprofilepage.html">View Account Details</a> <a href="myDiarysignin.html">Sign in</a></div>


<div class="Profile">
<!-- Column table-->
<div>

	<div class="diary">
	<th scope="col" width="350"height="100"><img src="images/sociamedia/diary.png" alt="flickbox" width="100" height="100"><a href="listofdiary-entries.html">My Diary Entries</a>
		</th></div>

<!-- Row elements-->

<!-- This is the container for the human field-->
<br /><div class="human">
	<th scope="row" width="350" height="100">  <img src="images/humans/human.png" alt="human" width="100" height="100" />Profile</th>
	</div>

</div>


<div class="date">
<th scope="col" width="350"height="100"><img src="images/sociamedia/calendar1.png" alt="flickbox" width="100" height="100"/><br />Due Date
		<input type="Date" name="Reminder" /></th>	
		

<!-- Row elements-->
<div class="alarm">
<th scope="row" width="350" height="100">  <img src="images/sociamedia/alarm.png" alt="Alarm" width="100" height="100" /><br />Remind me today by
		<input type="time" name="Reminder"/></th></div>

</div>


<div class="number">
	<br /><th scope="row" width="350" height="100"><img src="images/sociamedia/notepad.jpg" alt="notepad" width="100" height="100" /><br>Number of entries <br>
	since registration.<input type="Number" name="Entries"/></th></div>
	
</div>
</div>

</body>
</html>
